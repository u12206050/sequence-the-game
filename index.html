        body {
            font-family: 'Space+Grotesk', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            overflow-x: hidden;
        }
        .brick-grid {
            display: grid;
            grid-template-columns: repeat(14, minmax(0, 1fr));
            gap: 0.5rem;
            perspective: 1000px;
            max-width: 1200px;
        }
        @media (max-width: 768px) {
            .brick-grid {
                grid-template-columns: repeat(7, minmax(0, 1fr));
                gap: 0.25rem;
            }
        }
        .perspective-1000 {
            perspective: 1000px;
        }
    </style>
